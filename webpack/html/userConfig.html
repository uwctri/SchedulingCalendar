<div class="container">

    <div class="form-group">
        <label class="float-left" for="configStart">Start Time</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa-solid fa-clock"></i>
                </div>
            </div>
            <input id="configStart" name="configStart" type="time" value="05:00" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="float-left" for="configEnd">End Time</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa-solid fa-clock"></i>
                </div>
            </div>
            <input id="configEnd" name="configEnd" type="time" value="18:00" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div>
            <div class="custom-control custom-checkbox custom-control-inline">
                <input name="checkbox" id="checkbox_0" type="checkbox" checked="checked" class="custom-control-input"
                    value="1">
                <label for="checkbox_0" class="custom-control-label">Size time slots to fit calendar</label>
            </div>
        </div>
    </div>

</div>
