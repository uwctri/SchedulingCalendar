<div class="container">

    <div class="form-group">
        <label class="float-left" for="configStart">{{start}}</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa-solid fa-clock"></i>
                </div>
            </div>
            <input id="configStart" name="configStart" type="time" value="START-TIME" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="float-left" for="configEnd">{{end}}</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa-solid fa-clock"></i>
                </div>
            </div>
            <input id="configEnd" name="configEnd" type="time" value="END-TIME" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="float-left" for="slotSize">{{slot}}</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa-solid fa-calendar-day"></i>
                </div>
            </div>
            <input id="slotSize" name="slotSize" type="number" min="5" max="30" value="SLOT-SIZE" class="form-control">
            <div class="input-group-append">
                <div class="input-group-text">{{min}}</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="float-left" for="lineHeight">{{line}}</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fa-solid fa-grip-lines"></i>
                </div>
            </div>
            <input id="lineHeight" name="lineHeight" type="number" min="0.1" max="5" value="LINE-HEIGHT"
                class="form-control">
            <div class="input-group-append">
                <div class="input-group-text">em</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="float-left" for="hiddenDays">{{days}}</label>
        <div class="input-group">
            <div id="hiddenDays" name="hiddenDays" class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-primary configWeek">{{sun}}</button>
                <button type="button" class="btn btn-primary configWeek">{{mon}}</button>
                <button type="button" class="btn btn-primary configWeek">{{tue}}</button>
                <button type="button" class="btn btn-primary configWeek">{{wed}}</button>
                <button type="button" class="btn btn-primary configWeek">{{thu}}</button>
                <button type="button" class="btn btn-primary configWeek">{{fri}}</button>
                <button type="button" class="btn btn-primary configWeek">{{sat}}</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row expandRowsGroup">
            <div class="custom-control custom-checkbox col-1">
                <input name="expandRows" id="expandRows" type="checkbox" CHECKED-EXPAND class="custom-control-input"
                    value="1">
            </div>
            <div class="col-11">
                <label for="expandRows" class="custom-control-label">{{resize}}</label>
            </div>
        </div>
        <div class="row limitAvailabilityGroup">
            <div class="custom-control custom-checkbox col-1">
                <input name="limitAvailability" id="limitAvailability" type="checkbox" CHECKED-LIMIT
                    class="custom-control-input" value="1">
            </div>
            <div class="col-11">
                <label for="limitAvailability" class="custom-control-label">{{limit}}</label>
            </div>
        </div>
    </div>
</div>
