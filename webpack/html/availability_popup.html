<div class="container availabilityPopOver">
    <div class="row timeRow">
        <div class="col pr-0">
            <input class="form-control" id="aPopStartTime" placeholder="" type="text" />
        </div>
        <div class="col-1 g-0 span-to">
            <span>{{to}}</span>
        </div>
        <div class="col pl-0">
            <input class="form-control" id="aPopEndTime" placeholder="" type="text" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-control" id="aPopGroup">
                <option value="">{{group}}:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-control" id="aPopLocation">
                <option value="">{{location}}:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-control" id="aPopProvider">
                <option value="">{{provider}}:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <a id="aPopAddBtn" href="javascript:;" class="btn btn-success" role="button">{{add}}</a>
    </div>
</div>
