<div class="container appointmentPopOver">
    <div class="row timeRow">
        <div class="col pr-0">
            <input class="form-control" id="aPopStartTime" placeholder="" type="text" />
        </div>
        <div class="col-1 g-0 span-to">
            <span>to</span>
        </div>
        <div class="col pl-0">
            <input class="form-control" id="aPopEndTime" placeholder="" type="text" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-control" id="aPopVisit">
                <option value="">Visit:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-control" id="aPopLocation">
                <option value="">Location:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-control" id="aPopProvider">
                <option value="">Provider:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <select class="form-control" id="aPopSubject">
                <option value="">Subject:</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <textarea class="form-control" placeholder="Notes" rows="1" id="aPopNotes"></textarea>
        </div>
    </div>
    <div class="row">
        <a id="aPopAddBtn" href="javascript:;" class="btn btn-success" role="button">Schedule</a>
    </div>
</div>
