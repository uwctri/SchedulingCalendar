<div class="container">
    <div class="row mb-4 blurb">
        These options exist to free space in the table used for this external module, clean up the apperance of
        calendar, and easily perform repetitive tasks. Verify that you have no need to retain any of the below before
        continuing.
    </div>
    <div class="form-group">
        <div class="row removeAvailability">
            <div class="custom-control custom-checkbox col-1">
                <input name="removeAvailability" id="removeAvailability" type="checkbox" class="custom-control-input"
                    value="1">
            </div>
            <div class="col-11">
                <label for="removeAvailability" class="custom-control-label">Delete all past
                    availability.</label>
            </div>
        </div>
        <div class="row withdrawnAppts">
            <div class="custom-control custom-checkbox col-1">
                <input name="withdrawnAppts" id="withdrawnAppts" type="checkbox" class="custom-control-input" value="1">
            </div>
            <div class="col-11">
                <label for="withdrawnAppts" class="custom-control-label">Cancel all appointments for withdrawn
                    subjects.</label>
            </div>
        </div>
    </div>
</div>
