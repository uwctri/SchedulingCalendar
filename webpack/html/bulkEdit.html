<div class="container mx-0">
    <div class="row">
        <div class="col">
            <div class="row mb-4">
                <div id="litepicker"></div>
            </div>
            <div class="row bulkEditCalType">
                <span class="p-0 calTypeRange">{{range}}</span>
                <span class="p-0">|</span>
                <span class="p-0 calTypeMulti">{{multi}}</span>
            </div>
        </div>
        <div class="col px-4 inputCol">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input id="bulkEditStart" name="bulkEditStart" type="time" class="form-control">
                    </div>
                    <div class="col-1 g-0 span-to">
                        <span>{{to}}</span>
                    </div>
                    <div class="col">
                        <input id="bulkEditEnd" name="bulkEditEnd" type="time" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <select class="form-control" id="bulkEditGroup">
                    <option value="">{{group}}:</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="bulkEditLocation">
                    <option value="">{{location}}:</option>
                </select>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <select class="form-control" id="bulkEditProvider">
                        <option value="">{{provider}}:</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" id="bulkEditMe">
                        <i class="fa-solid fa-user-pen"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" checked id="bulkEditSkip">
                    <label class="form-check-label" for="bulkEditSkip">
                        {{skip}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
